<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <h3 class="calcName">CASIO</h3>
        <div class="displayPanel">
            <div id="display">
                <h3 id="history"></h3>
                <input type="text" readonly id="currNumber">
            </div>
        </div>
        <div class="clearButtons">
            <span class="clearButton" id="CE">CE</span>
            <span class="clearButton" id="C">C</span>
        </div>
        <div class="buttonPanel">
            <span class="calcButton">7</span>
            <span class="calcButton">8</span>
            <span class="calcButton">9</span>
            <span class="calcButton">&div;</span>
            <span class="calcButton">4</span>
            <span class="calcButton">5</span>
            <span class="calcButton">6</span>
            <span class="calcButton">x</span>
            <span class="calcButton">1</span>
            <span class="calcButton">2</span>
            <span class="calcButton">3</span>
            <span class="calcButton">-</span>
            <span class="calcButton">0</span>
            <span class="calcButton">.</span>
            <span class="calcButton">+</span>
            <span class="calcButton" id="Equal">=</span>
            <script src="./index.js"></script>
        </div>
    </div>
</body>
</html>
